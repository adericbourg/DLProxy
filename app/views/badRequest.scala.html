@(title: String, debugInfo: String)

@main(title) {

    <h1>Bad request</h1>

    <div class="alert alert-error">
        <strong>Ooops</strong><br/>
        Something went bad: I could not retreive the file for you.
    </div>

    <a class="btn btn-link" href="@routes.Application.index()">Try again?</a>

    <pre>@debugInfo</pre>
}
